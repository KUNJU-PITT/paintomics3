<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paintomics v3.0</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-sortable.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-extensions.js"></script>
    <script src="js/bootstrap-sortable.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="css/paintomics_white_300x66.png" width="300" style="float: left;">
            <h1 style="line-height: 72px;color: #45C3FF;"> Administrator tools</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Users</div>
            <div class="panel-body">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="cleanOldData"><i class="fa fa-trash-o"></i> Clean old data</button>
                </div>
                <table class="table table-striped sortable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Affiliation</th>
                            <th>Used space</th>
                            <th>Creation date</th>
                            <th data-defaultsort="desc" data-sortable="true" data-field="last_login">Last login</th>
                            <th>Guest</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
        </div>
        <!--      ______ _____ _      ______  _____                             -->
        <!--     |  ____|_   _| |    |  ____|/ ____|                            -->
        <!--     | |__    | | | |    | |__  | (___                              -->
        <!--     |  __|   | | | |    |  __|  \___ \                             -->
        <!--     | |     _| |_| |____| |____ ____) |                            -->
        <!--     |_|    |_____|______|______|_____/                             -->
        <!--                                                                    -->
        <div class="panel panel-default">
            <div class="panel-heading">GTF Files</div>
            <div class="panel-body">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-toggle="modal" id="addGTFButton" data-target="#addGTFModal"><i class="fa fa-plus"></i> Add new GFT</button>
                    <div id="addGTFModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit GTF</h4>
                                </div>
                                <div class="modal-body" id="gtfFileEdit">
                                    <!--HERE GOES THE FORM-->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped sortable">
                    <thead>
                        <tr><th>File name</th><th>Specie</th><th>Version</th><th>Source</th><th>Size</th><th>Description</th><th>Options</th></tr>
                    </thead>
                    <tbody id="gtffiles">
                    </tbody>
                </table>
            </div>
        </div>
        <!--     _____       _______       ____           _____ ______  _____   -->
        <!--    |  __ \   /\|__   __|/\   |  _ \   /\    / ____|  ____|/ ____|  -->
        <!--    | |  | | /  \  | |  /  \  | |_) | /  \  | (___ | |__  | (___    -->
        <!--    | |  | |/ /\ \ | | / /\ \ |  _ < / /\ \  \___ \|  __|  \___ \   -->
        <!--    | |__| / ____ \| |/ ____ \| |_) / ____ \ ____) | |____ ____) |  -->
        <!--    |_____/_/    \_\_/_/    \_\____/_/    \_\_____/|______|_____/   -->
        <!--                                                                    -->
        <div class="panel panel-default">
            <div class="panel-heading">Databases</div>
            <div class="panel-body">
                <div class="btn-group">
                    <div id="editDatabaseModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit Database</h4>
                                </div>
                                <div class="modal-body" id="databaseEdit">
                                    <!--HERE GOES THE FORM-->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="installNewSpecieModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Add new specie</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="installNewSpecieCode">Choose a Specie below:</label>
                                            <select class="form-control" id="installNewSpecieCode"></select>
                                        </div>
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label><input type="checkbox" id="onlyInstallNewSpecie" value="">Just install, data is already downloaded</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="installNewSpecieAccept">Accept</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 id="versionCommonDBs" class="text-info"></h5>
                <button class="btn btn-danger" id="restoreDBs"><i class="fa fa-trash-o"></i> Restore KEGG data</button>
                <button class="btn btn-info" id="updateCommonDBs" style="margin-left: 10px;"><i class="fa fa-refresh"></i> Update common databases</button>
                <button class="btn btn-info" id="installNewSpecieButton" style="margin-left: 10px;"><i class="fa fa-plus"></i> Install new specie</button>
                <table class="table table-striped sortable">
                    <thead>
                        <tr><th>Organism</th><th>Organism code</th><th>KEGG version</th><th>Mapping version</th><th>Accepted IDs</th><th>Options</th></tr>
                    </thead>
                    <tbody id="databases">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
